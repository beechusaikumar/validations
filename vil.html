<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(255, 237, 193);
        }
    </style>
    <script>
        function validation() {
            var firstname = document.getElementById('firstname').value;

            var regx = /^[a-zA-Z ]+$/

            if (regx.test(firstname)) {
                // alert("this first name  is valid")
                document.getElementById('demo1').innerHTML = "valid"
                document.getElementById('demo1').style.color = "green"

            } else {
                // alert("incorrect your mail")
                document.getElementById('demo1').innerHTML = "enter firstname"
                document.getElementById('demo1').style.color = "red"

            }
            var lastname = document.getElementById('lastname').value;
            var regx = /^[a-zA-Z ]+$/

            if (regx.test(lastname)) {

                document.getElementById('demo2').innerHTML = "valid"
                document.getElementById('demo2').style.color = "green"

            } else {

                document.getElementById('demo2').innerHTML = "enter lastname"
                document.getElementById('demo2').style.color = "red"

            }


            var email = document.getElementById('email').value;

            var regx = /^([a-z0-9\._]+)@([a-zA-Z0-9]+).([a-z]+).([a-z]+)?$/

            if (regx.test(email)) {

                document.getElementById('demo').innerHTML = "valid"
                document.getElementById('demo').style.color = "green"

            } else {

                document.getElementById('demo').innerHTML = "enter email"
                document.getElementById('demo').style.color = "red"

            }
            var phonenumber = document.getElementById('phonenumber').value;

            var regx = /^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/

            if (regx.test(phonenumber)) {

                document.getElementById('demo4').innerHTML = "valid"
                document.getElementById('demo4').style.color = "green"

            } else {

                document.getElementById('demo4').innerHTML = "enter phonenumber"
                document.getElementById('demo4').style.color = "red"

            }
            var subject = document.getElementById('subject').value;

            var regx = /^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$/

            if (regx.test(subject)) {

                document.getElementById('demo5').innerHTML = "valid"
                document.getElementById('demo5').style.color = "green"

            } else {

                document.getElementById('demo5').innerHTML = "select subject"
                document.getElementById('demo5').style.color = "red"

            }

        }

    </script>
</head>

<body>
    <div class="container p-4">
        <h3>Registration form</h3>

        <div class="row">
            <div class="col col-md-6 mb-4">

                <input id="firstname" placeholder="first name" type="text">
                <p id="demo1"></p>
            </div>
            <div class="col col-md-6 mb-4">

                <input id="lastname" placeholder="last name" type="text">
                <p id="demo2"></p>
            </div>

            <div class="col col-md-6 mb-4">
                <input id="email" placeholder="Email" type="text">
                <p id="demo"></p>

            </div>

            <div class="col col-md-6 mb-4">
                <input id="phonenumber" placeholder="phone number" type="text">
                <p id="demo4"></p>
            </div>
            <div class="col col-md-6 mb-4">
                <label for="">Subject</label>
                <select name="subject" id="subject" class="form-control">
                    <option value="">select</option>
                    <option value="0">Html</option>
                    <option value="1">CSS</option>
                    <option value="1">js</option>


                </select>

                <p id="demo5"></p>
            </div>
            <div class="col col-md-12 mb-4">
                <button type="submit" class="btn btn-primary" onclick="validation()">submit</button>
            </div>


        </div>
    </div>


</body>

</html>
